<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes List</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .note {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .note h2 {
            margin: 0 0 6px;
        }
        .note p {
            margin: 0 0 8px;
        }
        .note a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š My Notes</h1>
    <div id="notesContainer">Loading notes...</div>

    <script>
        const container = document.getElementById("notesContainer");

        fetch("map.json") // replace with actual path
            .then(res => res.json())
            .then(data => {
                container.innerHTML = "";
                data.notes.forEach((note, index) => {
                    const div = document.createElement("div");
                    div.className = "note";
                    div.innerHTML = `
                        <h2>${note.title}</h2>
                        <p>${note.description}</p>
                        <a href="viewer.html?url=${encodeURIComponent(note.link)}" target="_blank">View Note</a>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                container.innerHTML = "Failed to load notes.";
                console.error(err);
            });
    </script>
</body>
</html>
